        <script type="text/javascript">
            $(function () {
                
                $('.ajaxTrigger').itx_popup({
                    content: '<img src="script/themes/alloggio/spinner.gif" class="spinner"/>',
                    position: {
                        my: "left bottom",
                        at: "right top",
                        collision: 'none none'
                    },
                    onShow: function(trigger, popup) {
                        console.log(trigger.attr('id'));
                    }
                });
                $('.titleTrigger').itx_popup({
                    position: {
                        my: "left bottom",
                        at: "right top",
                        collision: 'none none'
                    }
                });
            });
        </script>
